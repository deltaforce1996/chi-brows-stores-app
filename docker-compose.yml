version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    # environment:
    #   - DATABASE_HOST=mysql
    #   - DATABASE_PORT=3306
    #   - DATABASE_USER=root
    #   - DATABASE_PASSWORD=root
    #   - DATABASE_NAME=chi_brows_stores
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=chi_brows_stores
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    depends_on:
      - mysql


volumes:
  mysql_data:

networks:
  default:
    name: chi-brows-stores-network
    driver: bridge